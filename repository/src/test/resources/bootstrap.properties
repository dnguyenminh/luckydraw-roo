# Bootstrap configuration for repository tests
# These properties are loaded before application*.properties

# Enable component scanning for entity classes
spring.boot.test.autoconfigure.entity-scan=vn.com.fecredit.app.entity

# Increase context loading failures threshold to prevent immediate failure
spring.test.context.failure-threshold=5

# Force class loading from entity module
spring.jmx.default-domain=repository-test
spring.main.banner-mode=off

# Make Hibernate more lenient
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false